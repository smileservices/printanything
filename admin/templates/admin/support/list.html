{% extends 'admin/dashboard.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="text-primary">Supports</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                {% with object_list as supports %}
                    {% include "admin/support/list_template.html" %}
                {% endwith %}
            </div>
            <div class="card-actionbar-row">
                <a href="{% url "create-support" %}" class="btn btn-flat btn-primary ink-reaction"><i class="md md-add-circle"></i> Add New</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
