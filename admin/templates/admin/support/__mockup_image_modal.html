{% comment %} MODAL FOR PRINTING AREA {% endcomment %}
<div class="modal fade" id="set_printing_area" tabindex="-1" role="dialog" aria-labelledby="set_printing_area_label">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="set_printing_area_label">Set up printing area</h4>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-md-9">
                <div id="canvas_container"></div>
            </div>
            <div class="col-md-3">
                <input type="text" name="x" value="" placeholder="x">
                <input type="text" name="y" value="" placeholder="y">
                <input type="text" name="width" value="" placeholder="width">
                <input type="text" name="height" value="" placeholder="height">
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="printarea_save" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
