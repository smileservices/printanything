<div class="col-md-6 form-group">
<div class="row">
    <div class="col-md-6">
    {% if form.instance.relative_path != '' %}
        <a href="{{ form.instance.get_thumb_small_url }}">
        <img class="img img-responsive thumbnail" src="{{ form.instance.get_thumb_small_url }}">
        </a>
    {% else %}
        <div class="thumbnail">
            <div class="alert alert-info">Upload an image</div>
        </div>
    {% endif %}
            {{ form.relative_path }}
    </div>
    <div class="col-md-6">
        {{ form.primary }}
        {{ form.DELETE }}
    </div>
    {% for field in form %}
        {% for error in field.errors %}
            <span class="error">{{ error }}</span>
        {% endfor %}
    {% endfor %}
</div>
</div>
