{% load widget_tweaks %}
<div class="row">
    <div class="col-md-12">
        <div class="alert alert-info">-1 means unlimited quantity</div>
        <table>
            <thead>
                <th></th>
                {% for size in sizes %}
                <th>{{ size }}</th>
                {% endfor %}
                <tbody>
                {% for colour, colour_stock in stocks.items %}
                    <tr>
                        <td>{{ colour }}</td>
                        {% for size, size_stock in colour_stock.items %}
                            <td><input type="number" name="stock_{{ colour.id }}_{{ size.id }}_{{ size_stock.id }}" value="{{ size_stock.stock }}"></td>
                        {% endfor %}
                    </tr>
                {% endfor %}
                </tbody>
            </thead>
        </table>
    </div>
</div>
