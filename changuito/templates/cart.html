{% extends 'main.html' %}

{% block content %}
    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Support</th>
            <th>Size</th>
            <th>Total Price</th>
        </tr>
        {% for item in cart %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.size.support }}</td>
            <td>{{ item.size }}</td>
            <td>{{ item.total_price }}</td>
            <td><a href="{{ item.get_remove_from_cart_url }}">Remove</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
